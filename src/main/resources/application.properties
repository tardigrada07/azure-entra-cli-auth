spring.application.name=azure-entra-cli-auth

# Azure Entra ID Configuration
azure.entra.client-id=${AZURE_CLIENT_ID}
azure.entra.tenant-id=${AZURE_TENANT_ID}
azure.entra.redirect-url=${AZURE_REDIRECT_URL}

# Spring Boot Configuration
spring.main.web-application-type=none

# Logging Configuration
logging.level.com.azure=INFO
logging.level.com.microsoft.graph=INFO
logging.level.root=INFO
